<h1>Eventos</h1>



<div *ngFor="let evento of eventos">

  <p><b><label>Tema : </label></b> {{evento.tema}}</p>
  <p><b><label>Local : </label></b> {{evento.local}}</p>
  <p><b><label>Lote : </label></b> {{evento.lote}}</p>
  <p><b><label>Participantes : </label></b> {{evento.qtdPessoas}}</p>
  <hr>

</div>
